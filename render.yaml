services:
  - type: web
    name: voyagehub-api
    env: node
    repo: https://github.com/yourusername/voyagehub
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        value: mongodb://mongo:voyagehub@mongo:27017/voyagehub
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this-in-production
      - key: NODE_ENV
        value: production
